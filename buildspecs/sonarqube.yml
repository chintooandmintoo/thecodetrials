version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing SonarQube Scanner"
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip sonar-scanner-cli-4.7.0.2747-linux.zip
      - echo 'export PATH=$PATH:$(pwd)/sonar-scanner-4.7.0.2747-linux/bin' >> ~/.bashrc
      - source ~/.bashrc

  pre_build:
    commands:
      - echo "Preparing for SonarQube scan"
      - echo "SonarQube Host: $SONARQUBE_HOST"

  build:
    commands:
      - echo "Running SonarQube scan"
      - echo "Creating sonar-project.properties file"
      - echo "sonar.projectKey=devsecops-sonar" > sonar-project.properties
      - echo "sonar.projectName=DevSecOps Project" >> sonar-project.properties
      - echo "sonar.sources=." >> sonar-project.properties
      - ./sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner -Dsonar.host.url=$SONARQUBE_HOST -Dsonar.login=$SONARQUBE_TOKEN || true
      - echo "Scan complete"

  post_build:
    commands:
      - echo "Uploading scan results"
      - echo "Scan results summary" > sonarqube-report.txt
      - if [ -d ".scannerwork" ]; then ls -la .scannerwork >> sonarqube-report.txt; fi
      - aws s3 cp sonarqube-report.txt s3://${RESULTS_BUCKET}/sonarqube/report.txt || true

artifacts:
  files:
    - sonarqube-report.txt
    - sonar-project.properties
